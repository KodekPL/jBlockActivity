name: jBlockActivity
version: 0.6.0
author: Kodek
website: 'https://github.com/KodekPL/jBlockActivity/'
main: jcraft.jblockactivity.BlockActivity

commands:
   ba:
      description: 'jBlockActivity plugin commands'
      aliases: [blockactivity]
permissions:
   ba.admin:
      default: op
      children:
         ba.savequeue: true
         ba.lookup: true
         ba.tool.lookup: true
         ba.toolitem.spawn: true
         ba.toolblock.spawn: true
         ba.clearlog: true
         ba.teleport: true
         ba.hide: true
         ba.rollback: true
         ba.answer: true
   ba.user:
      default: false
      childern:
         ba.tool.lookup: true
         ba.toolitem.spawn: true
   ba.savequeue:
      default: false
   ba.lookup:
      default: false
   ba.toolitem.spawn:
      default: false
   ba.toolblock.spawn:
      default: false
   ba.tool.lookup:
      default: false
   ba.clearlog:
      default: false
   ba.teleport:
      default: false
   ba.hide:
      default: false
   ba.rollback:
      default: false
   ba.answer:
      default: false